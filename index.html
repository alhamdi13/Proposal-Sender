<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Proposal - Terintegrasi Google Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-sent {
            background-color: #f3f4f6 !important;
            color: #9ca3af !important;
            cursor: default;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        
        <!-- Header -->
        <div class="bg-green-800 p-6 text-white">
            <h1 class="text-2xl font-bold">Proposal Blaster + Google Sheet</h1>
            <p class="text-green-100 mt-2">Data diambil langsung dari Sheet ID: ... wlF5Uk</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Konfigurasi Koneksi -->
            <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                <label class="block text-sm font-bold text-yellow-900 mb-2">1. Koneksi Google Sheet</label>
                <div class="flex gap-2">
                    <input type="text" id="scriptUrl" 
                           value="https://script.google.com/macros/s/AKfycbz7EVjxbdbu1t88M9ePW1Xpb1-ow7b2gZTJSY2yJPITvQ46Wsc3Eoa72qE2gf3Myob26A/exec" 
                           class="flex-1 rounded-md border-gray-300 shadow-sm border p-2 text-sm focus:border-green-500 focus:ring-green-500 text-gray-600 bg-gray-100" readonly>
                    <button onclick="loadDataFromSheet()" id="btnSync" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded-lg text-sm font-bold transition flex items-center shadow-md">
                        <i class="fas fa-sync-alt mr-2"></i> Tarik Data
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2 ml-1">URL Script sudah terisi otomatis.</p>
            </div>

            <!-- Pesan Draft -->
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Email Draft -->
                <div class="border rounded-lg p-4 bg-gray-50">
                    <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i class="fas fa-envelope mr-2"></i> Template Email</h3>
                    <input type="text" id="emailSubject" value="Penawaran Kerjasama - MUBES IKATP 2026" class="mb-2 block w-full rounded border-gray-300 border p-2 text-sm">
                    <textarea id="emailBody" rows="6" class="block w-full rounded border-gray-300 border p-2 text-sm">Halo [Nama],

Kami mengajukan proposal sponsorship untuk [Perusahaan].
Link: https://drive.google.com/file/d/1205wFDiMSl_lCT_lJepegecq_66BRH7V/view?usp=sharing

Salam, Panitia.</textarea>
                </div>

                <!-- WA Draft -->
                <div class="border rounded-lg p-4 bg-gray-50">
                    <h3 class="font-bold text-gray-800 mb-3 flex items-center"><i class="fab fa-whatsapp mr-2 text-green-600"></i> Template WA</h3>
                    <textarea id="waBody" rows="9" class="block w-full rounded border-gray-300 border p-2 text-sm">Halo [Nama],

Kami dari panitia MUBES IKATP ingin menawarkan kerjasama sponsorship untuk [Perusahaan].

Proposal: https://drive.google.com/file/d/1205wFDiMSl_lCT_lJepegecq_66BRH7V/view?usp=sharing

Terima kasih.</textarea>
                </div>
            </div>

            <!-- Tabel Data -->
            <div>
                <h2 class="font-bold text-gray-900 mb-4 flex justify-between">
                    <span>Database Donatur</span>
                    <span id="statusLog" class="text-sm font-normal text-gray-500 italic">Klik tombol 'Tarik Data' untuk mulai.</span>
                </h2>
                <div class="overflow-x-auto border rounded-lg max-h-[500px] overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200 relative">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Nama & Perusahaan</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Kontak</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase">Status di Sheet</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase w-48">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="contactTable" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="px-6 py-8 text-center text-sm text-gray-500">
                                    Siap dihubungkan ke Database.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // URL Hardcoded sesuai permintaan
        const FIXED_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7EVjxbdbu1t88M9ePW1Xpb1-ow7b2gZTJSY2yJPITvQ46Wsc3Eoa72qE2gf3Myob26A/exec";
        
        document.getElementById('scriptUrl').value = FIXED_SCRIPT_URL;

        function formatPhoneNumber(phone) {
            if (!phone) return '';
            let cleaned = phone.toString().replace(/\D/g, '');
            if (cleaned.startsWith('0')) cleaned = '62' + cleaned.substring(1);
            return cleaned;
        }

        async function loadDataFromSheet() {
            const url = document.getElementById('scriptUrl').value;
            
            const btn = document.getElementById('btnSync');
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Loading...';
            btn.disabled = true;

            try {
                // Fetch Data using GET
                const response = await fetch(`${url}?action=getData`);
                const data = await response.json();
                
                renderTable(data);
                document.getElementById('statusLog').innerText = `Berhasil memuat ${data.length} data.`;
            } catch (error) {
                console.error(error);
                alert("Gagal mengambil data. Pastikan URL benar dan Deployment Script diset ke 'Anyone'.");
                document.getElementById('statusLog').innerText = "Error koneksi.";
            } finally {
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('contactTable');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Data kosong di Sheet atau format Header tidak sesuai.</td></tr>';
                return;
            }

            data.forEach((row) => {
                // Gunakan mapping key yang aman (case insensitive check sebenarnya lebih baik, tapi ini standard header)
                const nama = row['Nama'] || 'Tanpa Nama';
                const email = row['Email'] || '';
                const wa = row['No WA'] || '';
                const perusahaan = row['Perusahaan'] || '-';
                const statusEmail = row['Status Email'] || '';
                const statusWA = row['Status WA'] || '';
                
                const formattedWA = formatPhoneNumber(wa);

                // Cek apakah sudah terkirim
                const isEmailDone = statusEmail && statusEmail.toLowerCase().includes('terkirim');
                const isWaDone = statusWA && statusWA.toLowerCase().includes('terkirim');

                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition";
                
                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="text-sm font-bold text-gray-900">${nama}</div>
                        <div class="text-xs font-semibold text-blue-600">${perusahaan}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-600"><i class="fas fa-envelope w-4"></i> ${email}</div>
                        <div class="text-sm text-gray-600"><i class="fab fa-whatsapp w-4"></i> ${wa}</div>
                    </td>
                    <td class="px-6 py-4">
                         <div class="text-xs space-y-1">
                            <span class="${isEmailDone ? 'text-green-600 bg-green-100 border-green-200' : 'text-gray-400 bg-gray-100 border-gray-200'} px-2 py-0.5 rounded border block w-fit">
                                ${isEmailDone ? statusEmail : 'Email Belum'}
                            </span>
                            <span class="${isWaDone ? 'text-green-600 bg-green-100 border-green-200' : 'text-gray-400 bg-gray-100 border-gray-200'} px-2 py-0.5 rounded border block w-fit">
                                ${isWaDone ? statusWA : 'WA Belum'}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4 space-x-2 whitespace-nowrap">
                        <button onclick="sendAction(this, 'email', '${email}', '${nama.replace(/'/g, "\\'")}', '${perusahaan}')" 
                                class="${isEmailDone ? 'btn-sent' : 'bg-blue-100 text-blue-700 hover:bg-blue-200'} px-3 py-1 rounded text-sm transition font-medium border border-transparent">
                             ${isEmailDone ? '<i class="fas fa-check"></i>' : '<i class="fas fa-paper-plane"></i> Email'}
                        </button>
                        <button onclick="sendAction(this, 'wa', '${formattedWA}', '${nama.replace(/'/g, "\\'")}', '${perusahaan}')"
                                class="${isWaDone ? 'btn-sent' : 'bg-green-100 text-green-700 hover:bg-green-200'} px-3 py-1 rounded text-sm transition font-medium border border-transparent">
                             ${isWaDone ? '<i class="fas fa-check"></i>' : '<i class="fab fa-whatsapp"></i> WA'}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function sendAction(btn, type, contact, name, company) {
            if (btn.classList.contains('btn-sent')) return;
            if (!contact) { alert('Kontak kosong!'); return; }

            // 1. Eksekusi Kirim (Buka Tab Baru)
            if (type === 'email') {
                const subject = document.getElementById('emailSubject').value;
                let body = document.getElementById('emailBody').value;
                body = body.replace(/\[Nama\]/g, name).replace(/\[Perusahaan\]/g, company);
                window.location.href = `mailto:${contact}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            } else {
                let message = document.getElementById('waBody').value;
                message = message.replace(/\[Nama\]/g, name).replace(/\[Perusahaan\]/g, company);
                window.open(`https://wa.me/${contact}?text=${encodeURIComponent(message)}`, '_blank');
            }

            // 2. Update Tampilan UI (Optimistic UI)
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
            btn.className = "bg-yellow-100 text-yellow-700 px-3 py-1 rounded text-sm border border-yellow-200 cursor-wait";

            // 3. Update Backend Google Sheet
            try {
                const payload = JSON.stringify({
                    identifier: contact,
                    type: type
                });

                // Gunakan URL yang sudah fix
                await fetch(`${FIXED_SCRIPT_URL}?action=updateStatus`, {
                    method: 'POST',
                    body: payload,
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' }
                });

                // Update Sukses Visual
                btn.className = "btn-sent px-3 py-1 rounded text-sm border border-gray-200";
                btn.innerHTML = '<i class="fas fa-check"></i>';
                
            } catch (err) {
                console.error(err);
                // Kembalikan tombol jika error, tapi biasanya karena no-cors kita tidak tahu error detail
                // Asumsikan sukses di sisi user interface jika fetch tdk melempar exception network
                btn.className = "btn-sent px-3 py-1 rounded text-sm border border-gray-200"; 
                btn.innerHTML = '<i class="fas fa-check"></i> (Offline?)';
            }
        }
    </script>
</body>
</html>
